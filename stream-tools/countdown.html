<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style>

			body {margin: 0; padding: 0; background-color: transparent;}

			@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

		</style>

	</head>

	<body>

		<div id="countdown"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

		<script>

			const qs_params = new URLSearchParams(window.location.search);
			const params = Object.fromEntries(qs_params.entries());

			var el = document.getElementById('countdown');
			var time_start = (params && params.time && params.time > 0) ? parseInt(params.time) : 60;
			var time_now = 0;
			var timer;
			var family = (params && params.family) ? params.family : "Roboto";
			var size = (params && params.size) ? parseInt(params.size) : 300;
			var color = (params && params.color) ? params.color : '666666';

			WebFont.load
			({
				google: 
				{
					families: [family + ':200,300,400,500,600,700,800']
				}
			});

			el.innerHTML = time_start;

			timer = setInterval(function()
			{

				if (!time_now)
				{
					time_now = time_start;
				}

				time_now = (time_now - 1);
				el.innerHTML = time_now.toString().padStart(time_start.toString().length, "0");

				if (time_now == 0)
				{
					clearTimeout(timer);
					return false;
				}

			}, 1000);

			el.style.fontFamily = family;
			el.style.fontSize = size + 'px';
			el.style.lineHeight = size + 'px';
			el.style.color = '#' + color;

		</script>

	</body>

</html>
